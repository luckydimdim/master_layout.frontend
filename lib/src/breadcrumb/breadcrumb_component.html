<ol class="breadcrumb">
	<li [ngSwitch]="last" class="breadcrumb-item" *ngFor="let item of items.values | visibleitems;let last = last; trackBy: trackByFn"
	    [ngClass]="{'active': last}">
		<template [ngSwitchWhen]="true">
			{{item.displayName}}
		</template>
		<template [ngSwitchWhen]="false">
			<a [attr.href]="item.externalUrl">{{item.displayName}}</a>
		</template>
	</li>
</ol>
